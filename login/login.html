    <body>
        <div id="signin">

            </div>
            <form id="testing" method="post" action="/addUser">

                <input id="emailInput" type="email" name="email" placeholder="email">

                    <input id="submit" type="submit" value="continue">
                </div>
            </form>
        </div>
    </body>
</html>
